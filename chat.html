<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter Auth and Chat</title>
  <style>
    #chatBox {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #userInput {
      width: calc(100% - 100px);
    }
    #sendButton {
      width: 80px;
    }
  </style>
</head>
<body>
  <button id="connectButton">Connect to OpenRouter</button>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Type a message...">
  <button id="sendButton">Send</button>

  <script>
  // 
  //const api_key = ''// api key here
  document.getElementById('connectButton').addEventListener('click', async () => {
      const api_key = await checkAuthFlow();
      sessionStorage.setItem('api_key');
    });
    
    async function sendChatCompletion(apiKey, messages) {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "HTTP-Referer": `https://versabot.ai/pixie`, // Optional, for including your app on openrouter.ai rankings.
          "X-Title": `OpenPixie`, // Optional. Shows in rankings on openrouter.ai.
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "model": "openai/gpt-4o",
          "messages": messages,
        })
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const chatData = await response.json();
      return chatData.choices[0].message.content;
    }

    function updateChatBox() {
      const chatBox = document.getElementById('chatBox');
      const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
      chatBox.innerHTML = chatHistory.map(entry => `<p><strong>${entry.sender}:</strong> ${entry.message}</p>`).join('');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('connectButton').addEventListener('click', async () => {
      const api_key = await checkAuthFlow();
      sessionStorage.setItem('api_key');
    });

    document.getElementById('sendButton').addEventListener('click', async () => {
      const userInput = document.getElementById('userInput').value;
      document.getElementById('userInput').value = '';

      const apiKey = sessionStorage.getItem('api_key');
      if (!apiKey) {
        alert('Please connect to OpenRouter first.');
        return;
      }

      // Update chat history with user's message
      let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
      chatHistory.push({ sender: 'You', message: userInput });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      updateChatBox();

      // Create messages array for API call
      const messages = chatHistory.map(entry => {
        return { role: entry.sender === 'You' ? 'user' : 'assistant', content: entry.message };
      });
      messages.unshift({ role: 'system', content: 'You are a helpful assistant.' });

      try {
        const responseMessage = await sendChatCompletion(apiKey, messages);
        // Update chat history with assistant's response
        chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.push({ sender: 'Assistant', message: responseMessage });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        updateChatBox();
      } catch (error) {
        chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.push({ sender: 'Error', message: error.message });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        updateChatBox();
      }
    });


      updateChatBox();
    })();
  </script>
</body>
</html>
